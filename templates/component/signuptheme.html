<link href="//db.onlinewebfonts.com/c/766132c828a90cbecf6f7f4027d12725?family=IRAN+Sans" rel="stylesheet" type="text/css"/>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }

    * {
        box-sizing: border-box;
    }

    /* Add padding to containers */
    .container {
        padding: 16px;
        background-color: white;
    }

    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Set a style for the submit button */
    .registerbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .registerbtn:hover {
        opacity: 1;
    }

    /* Add a blue text color to links */
    a {
        color: dodgerblue;
    }

    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
        background-color: #f1f1f1;
        text-align: center;
    }
</style>


<form action="/action_page.php">
    <div class="container">
        <h1>ثبت نام</h1>
        <p>برای ایجاد یک حساب کاربری فرم زیر را به دقت پر کنید</p>
        <hr>

        <label for="first_name"><b>نام</b></label>
        <input type="text" placeholder="نام" name="first_name" id="first_name">

        <label for="last_name"><b>نام خانوادگی</b></label>
        <input type="text" placeholder="نام خانوادگی" name="last_name" id="last_name">

        <label for="avatar"><b>عکس</b></label>
        <input type="file" placeholder="عکس" name="avatar" id="avatar">

        <label for="mobile_number"><b>شماره تلفن همراه</b></label>
        <input type="tel" placeholder="مثال:09122113121" name="mobile_number" id="mobile_number" required>

        <label for="email"><b>پست الکترونیک</b></label>
        <input type="email" placeholder="پست الکترونیک خود را وارد کنید" name="email" id="email" required>

        <label for="psw"><b>رمز عبور</b></label>
        <input type="password" placeholder="رمز عبور خود را وارد کنید" name="psw" id="psw" required>

        <label for="psw-repeat"><b>تکرار رمز عبور</b></label>
        <input type="password" placeholder="رمز عبور خود را تکرار کنید" name="psw-repeat" id="psw-repeat" required>



        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">ثبت نام</button>
    </div>

    <div class="container signin">
        <p>قبلا یک حساب کاربری داشته اید؟{% include 'component/login.html' %}.</p>
    </div>
</form>
